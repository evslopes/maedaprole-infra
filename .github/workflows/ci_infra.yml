name: Infra CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars" -out=tfplan #Aponta para o arquivo

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      - name: Checkout backend code
        uses: actions/checkout@v4
        with:
          repository: evslopes/maedaprole-backend
          path: ../maedaprole-backend
          token: ${{ secrets.GH_TOKEN }}

      - name: Checkout frontend code
        uses: actions/checkout@v4
        with:
          repository: evslopes/maedaprole-frontend
          path: ../maedaprole-frontend
          token: ${{ secrets.GH_TOKEN }}

      - name: Checkout CMS code
        uses: actions/checkout@v4
        with:
          repository: evslopes/maedaprole-cms
          path: ../maedaprole-cms
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker images
        run: |
          docker compose build
          #docker compose push